<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<title>calculatet </title>
		<link rel="stylesheet" href="index.css"> 
	</head>
	<body>
		<section class="conatiner-parent">
		<div class="container"> 
	<p id="result"></p>
	<input id="display" type="text" />
        <div class="row">
            <button class="myBtn" onclick="press('7')">7</button>
            <button class="myBtn" onclick="press('8')">8</button>
            <button class="myBtn" onclick="press('9')">9</button>
            <button class="myBtn" onclick="press('+')">+</button>
        </div>
        <div class="row">
            <button class="myBtn" onclick="press('4')">4</button>
            <button class="myBtn" onclick="press('5')">5</button>
            <button class="myBtn" onclick="press('6')">6</button>
            <button class="myBtn" onclick="press('-')">-</button>
        </div>
        <div class="row">
            <button class="myBtn" onclick="press('1')">1</button>
            <button class="myBtn" onclick="press('2')">2</button>
            <button class="myBtn" onclick="press('3')">3</button>
            <button class="myBtn" onclick="press('*')">*</button>
        </div>
		<div class="row">
            <button class="myBtn" onclick="clear1()">C</button>
            <button class="myBtn" onclick="press('0')">0</button>
            <button class="myBtn" onclick="calc()">=</button>
            <button  class="myBtn"onclick="press('/')">/</button>
        </div>
	</div>
</div>
</section>
</body>
    <script src="js.js"> </script>
</html>
